<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="home-page.css" />
    <link rel="shortcut icon" href="img-download/logo-bora-cat-2.png" type="image/x-icon">
    <title>BoraCatá</title>
  </head>
  <body>
    <div class="TELA-INICIAL">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="group" src="img/group-1.png" />
          <div class="rectangle"></div>
          
          <div class="text-wrapper"><a href="home-page.html">Ínicio</a></div>
          
          <div class="div"><a href="guide-page.html">Guia</a></div>
          <div class="text-wrapper-3"><a href="info-page.html">Informações</a></div>
          <div class="rectangle-2"></div>
          <div class="text-wrapper-2"><a href="download-page.html">Download</a></div>
          <div class="content">
            <div class="slides">
              <input type="radio" name="slide" id="slide1" checked>
              <input type="radio" name="slide" id="slide2">
              <input type="radio" name="slide" id="slide3">

              <div class="slide s1">
                <img src="img/tela-menu-inicial-1.png" alt="menu inicial">
              </div>
              <div class="slide">
                <img src="img/tela SOBRE.png" alt="menu sobre">
              </div>
              <div class="slide">
                <img src="img/instruçoes 1.png" alt="menu instruções">
              </div>
            </div>

            <div class="navigation">
              <label class="bar" for="slide1"></label>
              <label class="bar" for="slide2"></label>
              <label class="bar" for="slide3"></label>
            </div>
          </div>
          <footer class="footer">
            <div class="overlap-group">
              <img class="vector-2" src="img/vector-2.svg" />
              <img class="vector-3" src="img/vector-3.svg" />
              <img class="vector-4" src="img/vector.svg" />
              <div class="text-wrapper-4">suporte@boracata.com</div>
            </div>
          </footer>
          <img class="logo-bora-cat" src="img/logo-bora-cat-1.png" />
          <div class="rectangle-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
